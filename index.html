<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Ping coming soon page</title>
  <script src="https://kit.fontawesome.com/eb97ff23be.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
</head>

<body class="noselect">

  <div class="box">

    <div class="ping">
      <img src="images/logo.svg" alt="logo">
    </div>

    <div class="launch">
      We are launching <span style="color: black; font-weight: 700;">soon!</span>
    </div>

    <div class="subscribe">
      Subscribe and get notified
    </div>

    <form id="form" class="form">
      <div class="fix">
        <div class="notify"><input type="text" id="email" class="notify-casette" placeholder="Your email address"
            size="30" required></div>
        <p class="text-error"></p>
      </div>
      <div>
      <button class="notify-button">
        Notify Me
      </button> </div>
    </form>


    <div class="picture">
      <img src="images/illustration-dashboard.png" alt="stats picture" class="image">
    </div>

    <div class="icons">
      <div class="icons-prop">
        <i class="fa-brands fa-facebook-f"></i>
      </div>
      <div class="icons-prop">
        <i class="fa-brands fa-twitter"></i>
      </div>
      <div class="icons-prop">
        <i class="fa-brands fa-instagram"></i>
      </div>
    </div>

    <div class="copyright">
      &copy; Copyright Ping. All rights reserved.
    </div>
  </div>

  <div class="attribution">
    Challenge by &nbsp <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    &nbsp|&nbspCoded by &nbsp<a href="https://www.linkedin.com/in/catalina-georgiana-streinu-b2957b236/">STREINU
      CATALINA</a>.
  </div>

<script src="script.js"></script>

</body>

</html>
